<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Searches - Card Flip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Hover over the card to see trending searches</h1>

    <div class="card-container">
        <div class="card">
            <!-- Forsiden av kortet -->
            <div class="card-front">
                <h2>Norway</h2>
            </div>
            <!-- Baksiden av kortet -->
            <div class="card-back">
                <h3>Trending Searches</h3>
                <ul id="trend-list"></ul>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='card.js') }}"></script>
</body>
</html>
